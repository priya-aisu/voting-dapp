<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parties</title>
    <link rel="stylesheet" href="parties.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <h1>Registered Parties</h1>
            <div class="parties">
                <div class="party">
                    <img src="bjplogo.jpg" alt="Party 1">
                    <h3>Bharathiya Janatha Party - BJP</h3>
                </div>
                <div class="party">
                    <img src="congresslogo.png" alt="Party 2">
                    <h3>Congress</h3>
                </div>
                <div class="party">
                    <img src="communistlogo.png" alt="Party 3">
                    <h3>Communist Party of India</h3>
                </div>
                <div class="party">
                    <img src="bsplogo.png" alt="Party 4">
                    <h3>Bahujan Samaj Party</h3>
                </div>
                <div class="party">
                    <img src="aitclogo.png" alt="Party 5">
                    <h3>All India Trinamool Congress</h3>
                </div>
                <div class="party">
                    <img src="ncp.jpg" alt="Party 6">
                    <h3>Nationalist Congress Party</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
